<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WASM Marching Squares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet-src.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/geotiff"></script>

   
   <style>
     body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
     #map {
       height: 100%;
     }
   </style>
  </head>
  <body>
    <button class="mybutton">Test GeoJSON</button>
    <div id="map"></div>

    <script type='text/javascript' src="./map.js"></script>

    <script type='text/javascript'>

      var Module = {
        totalDependencies: 0,
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
        }
      };
    </script>
    <script async type="text/javascript" src="../dist/wasm-marching-squares.js"></script>
  </body>
</html>
